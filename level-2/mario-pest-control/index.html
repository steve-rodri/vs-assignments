<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Mario Pest Control</h1>
    </header>
    <main>
      <ul>
        <li>
          <img src="assets/goomba.PNG" alt="" />
          <div class="description">
            <h3>Goomba</h3>
            <p>5 <span class="coins">Coins</span></p>
            <form name="goomba" class="total-caught">
              <label for="caught">Caught:</label>
              <input name="caught" type="number" value="" />
            </form>
          </div>
        </li>

        <div class="divider"></div>

        <li>
          <img src="assets/bob-omb.PNG" alt="" />
          <div class="description">
            <h3>Bob-omb</h3>
            <p>7 <span class="coins">Coins</span></p>
            <form name="bob-omb" class="total-caught">
              <label for="caught">Caught:</label>
              <input name="caught" type="number" value="" />
            </form>
          </div>
        </li>

        <div class="divider"></div>

        <li>
          <img src="assets/cheep-cheep.PNG" alt="" />
          <div class="description">
            <h3>Cheep-Cheep</h3>
            <p>11 <span class="coins">Coins</span></p>
            <form name="cheep-cheep" class="total-caught">
              <label for="caught">Caught:</label>
              <input name="caught" type="number" value="" />
            </form>
          </div>
        </li>

        <div class="divider"></div>
      </ul>
      <div class="total-container">
        <div class="total">
          <h2>Total:</h2>
          <p id="total">0</p>
          <p class="coins">Coins</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="contact">
        <a href="mailto:mario@nintendo.com?subject=feedback"
          >mario@nintendo.com</a
        >
        <a href="http://mariopestcontrol.com" target="_blank"
          >mariopestcontrol.com</a
        >
        <div class="address">
          <p>1234 Main St</p>
          <p>New York NY, 10001</p>
        </div>
      </div>
    </footer>
  </body>
</html>
