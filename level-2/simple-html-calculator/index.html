<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Simple HTML Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <button class="clear-all" name="clear-all">CLEAR</button>
    <div class="operation">
      <form class="add" name="add">
        <input class="first" type="number" name="first" />
        <div class="second">
          <div class="symbol"><h4>+</h4></div>
          <input type="number" name="second" />
        </div>
        <div class="result">
          <div class="symbol"><h4>=</h4></div>
          <div class="result-input" id="add-result"></div>
        </div>
        <button>ADD</button>
      </form>
    </div>
    <div class="operation">
      <form class="subtract" name="subtract">
        <input class="first" type="number" name="first" />
        <div class="second">
          <div class="symbol"><h4>-</h4></div>
          <input type="number" name="second" />
        </div>
        <div class="result">
          <div class="symbol"><h4>=</h4></div>
          <div class="result-input" id="subtract-result"></div>
        </div>
        <button>SUBTRACT</button>
      </form>
    </div>
    <div class="operation">
      <form class="multiply" name="multiply">
        <input class="first" type="number" name="first" />
        <div class="second">
          <div class="symbol"><h4>x</h4></div>
          <input type="number" name="second" />
        </div>
        <div class="result">
          <div class="symbol"><h4>=</h4></div>
          <div class="result-input" id="multiply-result"></div>
        </div>
        <button>MULTIPLY</button>
      </form>
    </div>
  </body>
</html>
